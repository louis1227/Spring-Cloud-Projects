<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>MMS | Login</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/> <!-- href="css/bootstrap.min.css" -->
<!--     <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/> -->

    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">MMS</h1>

            </div>
            <h3>Welcome to MMS</h3>
            <!-- 
            <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.</p>
            <p>Login in. To see it in action.</p>
             -->
            <form class="m-t" role="form" name="form" th:action="@{/login}" action="/login" method="POST">
                <div class="form-group"> <!-- form-group -->
<!--                 	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> -->
                    <input id="username" name="username" type="text" class="form-control" placeholder="Username" required=""/>
                </div>
                <div class="form-group">
<!--                 	<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> -->
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password" required=""/>
                </div>
                
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
               
                <a href="#"><small>Forgot password?</small></a>
                
            </form>
            <p class="m-t"> <small>Verifone &copy; 2015</small> </p>
        </div>
    </div>

</body>

</html>
